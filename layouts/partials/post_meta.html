
<style>
    .parent-post-meta {
        display: flex;
        flex-wrap: wrap;
        opacity: 0.8;
    }
</style>

<span class="parent-post-meta">
    <!--日期-->
    <span id="post_meta_style_1">
        <span>
            {{- (.Date.Format (default "January 2, 2006" .Site.Params.DateFormat)) }}
            &thinsp;·&ensp;
        </span>
    </span>
    
    <!--字数-->
    <span id="post_meta_style_3">
        <span>
            {{- .WordCount }}字
            ·&ensp;
        </span>
    </span>

    <!--作者-->
    <span id="post_meta_style_4"></span>
        <span>
            {{- if .Params.author }}
            作者: <a href="/author/{{ .Params.author | urlize }}" style="color: var(--secondary)!important;">{{ .Params.author }}</a>
            ·&ensp;
            {{- end }}
        </span>
    </span>

    <!-- 标签 -->
    
</span>
